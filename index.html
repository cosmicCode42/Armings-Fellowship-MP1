<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="A site for the fellowship of Armings" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Armings Quest</title>
</head>

<body>
    <header class="container-fluid">
        <!-- Logo here!-->
        <div class="row">
            <div class="col-12 page-header">
                <h1><a href="index.html">Armings Quest</a></h1>
            </div>
        </div>
    </header>
    <section class="container-fluid" id="group-shot">
        <!-- Section for the Hero Image! Only visible on Medium and larger screens. -->
        <div class="row d-none d-md-block">
            <div class="col-12">
                <div class="hero-image"></div>
            </div>
        </div>
        <!-- This is what shows up on Small and smaller screens. -->
        <div class="row d-block">
            <div class="col-12 blurb text-center">
                <p>Welcome! Here you'll find information on the group of adventurers affiliated with the small
                    settlement of Armings hidden in the Neverwinter Woods.</p>
            </div>
        </div>
    </section>
    <!-- Hero Image section end. -->

    <!-- Section for character nav bar thing -->
    <section class="container-wrapper" id="hero-nav">
        <!-- This section has four centred icons leading to each of the character bios.-->
        <div class="container bio-container content-container">
            <div class="row">
                <div class="col-12 text-center">
                    <h3>Meet the Fellowship!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-3" id="syn-icon">
                    <div class="text-center charnav-index-icon">
                        <a href="bell.html"><img src="assets/images/BellBust.png" class="rounded-circle"
                                height="100" width="100" alt="Bell (nee Syn'Agonafree)" title="Bell"></a>
                    </div>
                </div>
                <div class="col-6 col-md-3 charnav-index-icon" id="corlan-icon">
                    <div class="text-center">
                        <a href="corlan.html"><img src="assets/images/CorlanBust.png" class="rounded-circle"
                                height="100" width="100" alt="Corlan Falster" title="Corlan Falster"></a>
                    </div>
                </div>
                <div class="col-6 col-md-3 charnav-index-icon" id="sun-icon">
                    <div class="text-center">
                        <a href="sun.html"><img src="assets/images/SunBust.png" class="rounded-circle" height="100"
                                width="100" alt="Sun Mullnir" title="Sun Mullnir"></a>
                    </div>
                </div>
                <div class="col-6 col-md-3 charnav-index-icon" id="bao-icon">
                    <div class="text-center">
                        <a href="subao.html"><img src="assets/images/SubaoBust.png" class="rounded-circle"
                                height="100" width="100" alt="Subao" title="Subao"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="float-right">Copyright Gabriel Eboreime 2022 - 2022</div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
